<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>Create New Author</title>
</head>
<body>

	<div layout:fragment="content">
	
		<h2>Create New Author</h2>
		
		<form class="form-horizontal" th:object="${author}" th:action="@{/admin/author/save}" method="post">
			<input type="hidden" th:field="*{id}"/>
			<div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error'">
				<label class="col-sm-2 control-label">First Name: </label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{firstName}"/>
					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:class="help-block">First Name Errors</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error'">
				<label class="col-sm-2 control-label">Last Name: </label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{lastName}"/>
					<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:class="help-block">Last Name Errors</span>
				</div>
			</div>
			<div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
				<label class="col-sm-2 control-label">Email:</label>
				<div class="col-md-10">
					<input type="email" class="form-control" th:field="*{email}"/>
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:class="help-block">Email Errors</span>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	
	</div>
</body>
</html>
